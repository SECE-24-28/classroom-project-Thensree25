        button {

    <style>

        /* Button 1 */
        .btn-black {
            background-color: black;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 40px;
            transition: 0.3s; /* Smooth color change */
        }

        .btn-black:hover {
            background-color: #333; /* Hover color */
        }

        .btn-black:active {
            background-color: #555; /* When clicking */
        }

        /* Button 2 */
        .btn-blue {
            background-color: blue;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-blue:hover {
            background-color: #0033cc; /* Hover color */
        }

        .btn-blue:active {
            background-color: #001a66; /* Click color */
        }

    </style>
