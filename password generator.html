<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h1>Simple Password Generator</h1>

        <div class="row">
            <input id="upper" type="checkbox" checked/>
            <label>includes uppercase (A-Z)</label>
        </div>

        <div class="row">
            <input id="lower" type="checkbox" checked/>
            <label>includes lowercase (a-z)</label>
        </div>

        <div class="row">
            <input id="numbers" type="checkbox" checked/>
            <label>includes numbers(0-9)</label>
        </div>

        <div class="row">
            <input id="symbols" type="checkbox" checked/>
            <label>includes symbols (@#*)</label>
        </div>

        <div class="row">
            <label>Length</label>
            <input id="length" type="number" value="8"/>
        </div>

        <div class="row">
            <input id="output" class="result" placeholder="Your Password will appear here"/>
        </div>

        <div class="controls">
            <button id="generate">Generate</button>
            <button id="clear">Clear</button>
        </div>
    </div>

<script>

    // 4 CONSTANT VARIABLES
    const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerChars = "abcdefghijklmnopqrstuvwxyz";
    const numberChars = "0123456789";
    const symbolChars = "@#$*";

    // Generate Button Event
    document.getElementById("generate").addEventListener("click", generatePassword);

    // Clear Button Event
    document.getElementById("clear").addEventListener("click", () => {
        document.getElementById("output").value = "";
    });

    // Simple Generate Function (will improve later)
    function generatePassword() {
        document.getElementById("output").value = "Password123"; 
    }

</script>

</body>
</html>
