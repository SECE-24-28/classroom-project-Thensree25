<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Box Animation</title>

    <style>
        .box {
            width: 80px;
            height: 80px;
            background: rgb(111, 26, 26);
            border-radius: 6px;

            /* Animation */
            animation: growbox 2s infinite alternate ease-in-out;
        }

        @keyframes growbox {
            from {
                transform: scale(1); /* normal size */
            }
            to {
                transform: scale(2); /* grows bigger */
            }
        }
    </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
