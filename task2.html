<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue Heart</title>

<style>
    .heart {
        width: 200px;      /* big size */
        margin: 100px auto;
        animation: beat 1s infinite ease-in-out;
    }

    .heart img {
        width: 100%;
        height: auto;
    }

    @keyframes beat {
        0% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(1); }
        75% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
</style>

</head>
<body>

<div class="heart">
    <img src="c:\Users\HP\OneDrive\Pictures\blue.webp" alt="Heart">  
</div>

</body>
</html>
