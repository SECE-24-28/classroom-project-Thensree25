<!DOCTYPE html>
<html>
<head>
    <title>Table with Rowspan and Colspan</title>
</head>
<body>

<h2>Student Details</h2>

<table border="1" cellpadding="10">
    <!-- COLSPAN -->
    <tr>
        <th colspan="3">Student Information Table</th>
    </tr>

    <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Year</th>
    </tr>

    <tr>
        <td>Thensree</td>

        <!-- ROWSPAN (EEE for 2 rows) -->
        <td rowspan="2">EEE</td>

        <td>3rd Year</td>
    </tr>

    <tr>
        <td>Pooja</td>
        <td>2nd Year</td>
    </tr>

    <tr>
        <td>Poorani</td>
        <td>ECE</td>
        <td>3rd Year</td>
    </tr>
</table>

</body>
</html>
