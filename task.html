<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Cards Task</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        h2{
            margin-bottom: 20px;
        }

        /* Flex container */
        .card-container{
            display: flex;
            gap: 20px;          /* spacing between cards */
        }

        /* Card styles */
        .card{
            width: 200px;
            background: rgb(219, 214, 214);
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .card h3{
            margin: 0;
            margin-bottom: 10px;
        }

        .btn{
            margin-top: 10px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: 2px solid black;   /* black border added */
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h2>Flexbox Cards Task</h2>

    <div class="card-container"> 

        <div class="card">
            <h3>Card 1</h3>
            <p>This is a simple card using flex.</p>
            <button class="btn">View</button>
        </div>

        <div class="card">
            <h3>Card 2</h3>
            <p>Practice creating layouts using Flexbox.</p>
            <button class="btn">View</button>
        </div>

        <div class="card">
            <h3>Card 3</h3>
            <p>Try adding more cards or changing the styles.</p>
            <button class="btn">View</button>
        </div>

    </div>

</body>
</html>
